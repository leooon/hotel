<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Hotelzinho</title>
</head>
<body>
	<div id="dex">
		<p></p>
		<button>fechar</button>
	</div>
	<div id="quadro">
		<p></p>
		<button>próximo</button>
	</div>
	<div id="dinheiro">0</div>
	<div id="reset">reset</div>
	<div id="canvas">
		<div id="ceu"></div>
		<div id="hotel">
			<div id="escada"></div>
			<div id="recepcao">
				<div class="gerente"></div>
				<p>RECEPÇÃO</p>
				<div class="porta"></div>
			</div>
		</div>
		<div id="rua"></div>
	</div>

	<template id="andar">
		<div class="andar">
			<p></p>
			<div class="porta"></div>
		</div>
	</template>
	<template id="andar-fudido">
		<div class="andar fudido">
			<button></button>
			<div class="sujeira" style="left: 20px"></div>
			<div class="sujeira" style="left: 40px; transform: scale(2);"></div>
			<div class="sujeira" style="left: 100px"></div>
			<div class="sujeira" style="left: 130px"></div>
		</div>
	</template>

	<script src="anime.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
